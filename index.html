<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>App</title>
    <meta name="viewport" content="width-device-width, initial-scale-1" />

    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/blue.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="js/fontawesome-markers.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="js/ajax.js"></script>
    <script src="js/jquery.mobile.config.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&sensor=false"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/firebase.min.js"></script>
    <script charset="utf-8" src="js/app_refactor.js"></script>
</head>
<body onload="onLoad()">

  <div id="landing-screen" data-role="page" data-theme="a">
    <img id="logo" src="http://coderica.github.io/images/login.png" />
    <button id="login">Login with Facebook</button>
  </div>

  <div id="page-map" data-role="page" data-url="map-page" data-theme="a">


    <div data-role="popup" id="post-space">
      <h4 id="popup-par">ADD A PARKING SPACE</h4>
      <input id="note" type="text" placeholder="Add a note to this space">
      <button id="add-space">Add Space</button>
    </div>

    <div data-role="popup" id="post-space-confirmation">
      <h4>Added √</h4>
    </div>    

    <div data-role="popup" id="remove-space-confirmation">
      <h4>Removed √</h4>
    </div>

    <div data-role="popup" id="cancel-space-confirmation">
      <h4>Canceled √</h4>
    </div>

    <div data-role="popup" id="claim-space-confirmation">
      <h4>Claimed √</h4>
    </div>

    <div data-role="popup" id="closest-space">
      <h4 id="close"></h4>
    </div>


    <div data-role="popup" id="space-options">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>Would you like to claim this parking space?</h4>
      <p id="time-display">minutes ago</p>
      <p id="note-display">No notes given.</p>
      <button id="claim">Claim parking</button>
    </div>

    <div data-role="popup" id="countdown-start">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>You have 5 minutes to reach your destination!</h4>
    </div>

    <div data-role="popup" id="countdown-end">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <h4>5 minutes have passed. Your claim has expired.</h4>
    </div>

    <header id="header" data-role="header">
      <button id="profile">Profile</button>
      <h3>Halle</h3>
    </header>

    <button id="create-space"><h1>P</h1></button>

    <button id="center"><h2>C</h2></button>

    <button id="search"><h2>S</h2></button>

    <div id="content" data-role="content">
      <div id="map-canvas"></div>
      <button id="carma-false">Please adjust your CARma</button>
    </div>

    <div id="user" data-role="panel" data-position="left" data-display="overlay">
      <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <div class="round">
        <img />
      </div>
      <h2></h2>
      <h3>CARma:<i id="car" class="fa fa-car"></i></h3>
      <button id="cancel_post">Cancel post</button>
      <button id="cancel_claim">Cancel claim</button>
      <button id="edit">Edit Profile</button>
      <button id="invite">Invite Friends</button>
      <button id="logout">Logout</button>
    </div>

    <div id="search-area" name="false">
      <textarea id="pac-input" placeholder="Search Box"></textarea>
    </div>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="a">
  <a href="#" data-rel="back">OK</a>
  </div>
</body>
</html>
